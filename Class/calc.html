<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <form id="calc">

        <input id='expression' readonly type="text" value=""><br>
        <input id='result' readonly type="text" value=""><br>
        
        <input type="button" OnClick="setNum(this.value)" value="SQRT" id="longBtn">
        <input type="button" OnClick="clearDisplay()" value="CE">
        <br>
        <input type="button" OnClick="setNum(this.value)" value="7">
        <input type="button" OnClick="setNum(this.value)" value="8">
        <input type="button" OnClick="setNum(this.value)" value="9">
        <input type="button" OnClick="setNum(this.value)" value="+">
        <br>
        <input type="button" OnClick="setNum(this.value)" value="4">
        <input type="button" OnClick="setNum(this.value)" value="5">
        <input type="button" OnClick="setNum(this.value)" value="6">
        <input type="button" OnClick="setNum(this.value)" value="-">
        <br>
        <input type="button" OnClick="setNum(this.value)" value="1">
        <input type="button" OnClick="setNum(this.value)" value="2">
        <input type="button" OnClick="setNum(this.value)" value="3">
        <input type="button" OnClick="setNum(this.value)" value="*">
        <br>
        <input type="button" OnClick="setNum(this.value)" value="0">
        <input type="button" OnClick="setNum(this.value)" value=".">
        <input type="button" OnClick="setNum(this.value)" value="/">
        <input type="button" OnClick="evalExpression()" value="=">

    </form>

    <script>
        var exp = document.getElementById("expression");
        var res = document.getElementById("result");

        function setNum(num){
            if (num=='SQRT'){
                exp.value = exp.value + '**.5';
            }
            else{
            exp.value = exp.value + num;}
        }

        function clearDisplay(){
            exp.value = "";
            res.value = "";
        }


        function evalExpression(){
            res.value = eval(String(exp.value));
        }

    </script>

</body>

</html>
