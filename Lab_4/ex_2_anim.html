				width: 18vw;

			}

			}
			
			.cloud4:hover {

				height: 2vh;
				background: lightblue;
			}
			
			.cloud5:hover {
				width: 6vw;
				height: 2vh;
				background: lightblue;
			}
			
			.cloud2 {
                height:7vh;
				background: rgb(152, 134, 160);
                opacity:.55;
				border-radius: 10vh/5vh;
				padding: 1vh;
				margin-left: 4vw;
				margin-right: 4vw;
				position: relative;
				animation: anim2 25s infinite;
				animation-delay: 1s;

				padding: 1vh;

				margin-right: 8vw;

				animation: anim1 30s infinite;
				animation-delay: 0s; 
			}

			.mcon {
				position: relative;
			}

			.mountain {
				width: 0;
				height: 0;
				border-left: 10vw solid transparent;
				border-right: 10vw solid transparent;
				border-bottom: 10vw solid rgb(106, 94, 114);
				position: relative;
				animation: anim1 50s infinite;
			}

            .mountain-sm {
				width: 0;
				height: 0;
				border-left: 4vw solid transparent;
				border-right: 10vw solid transparent;
				border-bottom: 10vw solid rgb(106, 94, 114);
                opacity:.5;
				position: relative;
				animation: anim1 50s infinite;
			}

            
			.tophalf {
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				width: 100%;
				height: 58vh;
			}
			
			.bottomhalf {
				background-color: #3d8377;
				display: flex;
				flex-direction: row;
				justify-content: space-evenly;
				width: 100%;
				height: 45vh;
			}

			.tree {
				display: flex;
				flex-direction: column;
				align-self: center;
				position: relative;
				
			}

			.ttop {
				width: 0;
				height: 0;
				border-left: 10vh solid transparent;
				border-right: 10vh solid transparent;
				border-bottom: 12vh solid #116464;
				align-self: center;
            }

            .ttop-sm {
				width: 0;
				height: 0;
				border-left: 7vh solid transparent;
				border-right: 7vh solid transparent;
				border-bottom: 12vh solid #2eb487;
				align-self: center;
			}
            
            .ttop-xsm {
				width: 0;
				height: 0;
				border-left: 4vh solid transparent;
				border-right:5vh solid transparent;
				border-bottom: 12vh solid #52daac;
				align-self: center;
			}	

			.tbot {
				background-color: brown;
				width: 2.5vh;
				height: 2vh;
				align-self: center;
			}

			@keyframes wafts2 {
				from {left: -100vw;}
				to {left: 90vw;}
			}
			
			
			@keyframes anim1 {
			 from {
				transform: translate(0,0);
			  }
			to {
				transform: translate(25vw,0);
			  }
			}
			
			@keyframes anim2 {
			 from {
				transform: translate(25vw,0);
			  }
			to {
				transform: translate(0,0);
			  }
			}
			
			
			@keyframes wafts11 {
				0%   {left: 0vw;}
				10%  {left: 5vw;}

				30% {left:  15vw;}

				70%  {left: 35vw;}
				80%  {left: 40vw;}
				90%  {left: 45vw}
				100% {left: 50vw;}
