<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <title>Sign In</title>
        <script>
            // Ask user if they are student or faculty
            let login = prompt("You are a student or faculty", "");  
            // send user input to popup function
            let str = popup(login);
            // get pop up response and put into an alert
            alert(str);
            document.write("<p>"+str+"</p>")
            
            // if else logic for 4 cases: student, faculty, empty str, other
            function popup(login){
                let msg;
                if (login == 'student') { 
                msg = 'Hi'; 
                } else if (login == 'faculty') { 
                msg = 'Greetings'; 
                // return 'no login' for empty str input
                } else if (login == '') { 
                msg = 'No login'; 
                } else { 
                // return empty str for all other inputs
                msg = ''; 
                } 
                return msg
            }
        </script>
    </body>
</html>
