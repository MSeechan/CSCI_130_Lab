<!DOCTYPE html>
<html>
<head></head>

<body>
    <fieldset>
        <form>
            <label>How many prime numbers do you want to generate?</label>
            <input id="prime n" type="number"></input>
            <input type="button" onclick="tableGen()" value="OK"></input>
        </form>
    </fieldset>
    <div id="prime"></div>
    <script>
        function tableGen() {
            let n = getInput();
            let a = [];
            let arr = primesGen(a, n);
            display(arr);
        }

        function getInput() {
            // .value returns a string. must parse as int
            let n = parseInt(document.getElementById('prime n').value);
            return n;
        }

        function primesGen(a, n) {
            if (n == 1) {
                a.push(2);
            }
            else if (n == 2) {
                a.push(2);
                a.push(3);
            } else {
                a.push(2);
                a.push(3);
                var i = 1;
                while (a.length != n) {
                    a.push(6 * i - 1);
                    if (a.length != n) {
                        a.push(6 * i + 1);
                    }
                    i++;
                }
            }
            return a;
        }

        function display(arr) {
            let tblDiv = document.getElementById("prime");
            clearTbl(tblDiv);
            let tbl = document.createElement("TABLE");
            tbl.border = '1';
            tbl.style.borderCollapse = 'collapse';
            tblDiv.appendChild(tbl);

            for (let rows = 0; rows < arr.length; rows++) {
                let tr = document.createElement("TR");
                tbl.appendChild(tr);
                tr.insertCell(0).innerText = rows + 1;
                tr.insertCell(1).innerText = arr[rows];
            }
        }

        function clearTbl(tbl) {
            while (tbl.firstChild) {
                tbl.removeChild(tbl.firstChild);
            }
            return tbl;
        }
    </script>
</body>

</html>
