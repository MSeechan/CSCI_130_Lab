<!DOCTYPE html>
<html lang="en" style="font: normal 12px Tahoma, Verdana, Arial, sans-serif">
<head>
    <link rel="stylesheet" href="./assets/main_page.css">
</head>

<body>
    <header>
        <div class="banner">
            <div><img src="./assets/pngwing.com.png" width="200"></div>
            <div class=text_blue><h1>DB</h1></div>
        </div>
    </header>
    <table>
        <tr>      
            <td> 
                <form id="movie_form" method="POST"  enctype="multipart/form-data">
          
                <!-- <form id="movie_form"> -->
                
                    <fieldset>
                        <input id='delete' type="submit" value="Delete" class=float-right formaction="delete_movie.php">
                        <input id='add' type="submit" value="Add" class=float-right formaction="add_movie.php">
                        <input id='update' type="submit" value="Update" class=float-right formaction="update_movie.php">

                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title"><br>

                        <label for="title">Movie_Id:</label>
                        <input type="number" name="movie_id" id="movie_id" ><br>
    
                        <label for="year">Year:</label>
                        <input type="number" id="year"  name="year"><br>
    
                        <label for="length">Length:</label>
                        <input type="text" id="length"  name="length"><br>
    
                        <label for="rating">Rating:</label>
                        <input type="text" id="rating"  name="rating"><br>
    
                        <label for="recommended">Recommended:</label>
                        <input type="radio" id="rec" name="recommended"  checked>
                        <input type="radio" id="not_rec" name="recommended"  checked><br><br>
    
                        <label for="synopsis">Synopsis:</label><br>
                        <textarea id="synopsis"  name="synopsis"></textarea>
                        <input id="img_up" type="file" name="img_path" >
                        <br><br><hr>
                <!-- SORTING ------------------------------->
                         <h4>Sort</h4>
                         <input id='sort_name_btn' type="button" value="Title" onclick='sort_movies(this.value)'>
                         <input id='sort_index_btn' type="button" value="Index" onclick='sort_movies(this.value)'> 
                         <br><hr>
                <!-- Page number display ----------------->
                        <h4 id="page_num" name="index"></h4>
                        <input id='get' type="button" value="Get" onclick='get_item()'>
                        <input type="number" id="getItem" class=input_sm value="">
                        <input id='firstBtn' type="button" value="First" onclick='goFirst()'>
                        <input id='prevBtn' type="button" value="Prev" onclick='goPrev()'>
                        <input id='nextBtn' type="button" value="Next" onclick='goNext()'>
                        <input id='lastBtn' type="button" value="Last" onclick='goLast()'>
                    </fieldset>
                </form>    
            </td>
            <td> <img class=float-left id=movie_img src="" width="300px"> </td>
        </tr>
  
    </table>    
 
<footer>footer</footer>

</body>
</html>
